<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Reading tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="display-4 mb-2">Reading tracker</div>
      <div class="h4 mb-5">
        “If you don’t like to read, you haven’t found the right book.”(J.K.
        Rowling)
      </div>

      <div class="statistics">
      </div>

      <form class="search">
        <p class="search__name">Author's name:</p>
        <input type="text" class="search__input form-control search__author">
        <p class="search__name">Books's title:</p>
        <input type="text" class="search__input form-control search__title">
        <button type="submit" class="btn btn-md btn-primary show-all">
          Show all
        </button>
        
          <img src="./img/like.png" class="show-favourites" alt="like" width="24" height="24" title="Show favourites" />
        
      </form>

      <div class="card mb-4">
        <ul id="notesList" class="list-group list-group-flush">
          <li id="emptyList" class="list-group-item empty-list">
            <img
              src="./img/icons8-open-book.gif"
              alt="Empty"
              width="48"
              class="mt-3"
            />
            <div class="empty-list__title">Reading tracker is empty</div>
          </li>
          <table class="table">
            <tr class="table__row first-row none">
              <th>Book(title)</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Date</th>
              <th>Note</th>
              <th></th>
            </tr>
      
          </table>
      </div> 

      <div class="card bg-light">
        <div class="card-header">Create a new note</div>
        <div class="card-body">
          <form class="form" id="form">
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="inputPages"
                placeholder="Number of pages"
                min="1"
                autofocus
              />
              <small>Specify the number of pages</small>
              <input
                type="text"
                class="form-control"
                id="inputTitle"
                placeholder="Title"
                autocomplete="off"
                required
              />
              <input
                type="text"
                class="form-control"
                id="inputAuthor"
                placeholder="Author"
                autocomplete="off"
                required
              />
              <input
                type="text"
                class="form-control"
                id="inputCommet"
                placeholder="Leave a comment"
                autocomplete="off"
              />
              <input type="date" id="inputDate" class="form-control" placeholder="dd.mm.yyyy"/>
            </div>
            <button type="submit" class="btn btn-submit btn-primary btn-md active">
              Add a note
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
